

<html>
<head>
<meta charset="UTF-8">
    <title>Greeting page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>
<body>
Hello, guest!

<div id="toolbar">
    <button id="block" class="btn btn-danger" disabled>
    Block
  </button> 
  <button id="unblock" class="btn btn-danger" disabled>
     <i class="fa fa-unlock"></i>
  </button>
  <button id="remove" class="btn btn-danger" disabled>
    <i class="fa fa-trash"></i>
  </button>
 </div>
<table
  id="table"
  data-toolbar="#toolbar"
  data-toggle="table"
  data-height="460"
  data-checkbox-header="true"
  data-click-to-select="true"
  data-show-refresh="true"
  data-response-handler="responseHandler">
  <thead>
    <tr>
      <th data-field="state" data-checkbox="true"></th>
      <th data-field="id">User ID</th>
      <th data-field="name">UserName</th>
      <th data-field="mail">E-mail</th> 
      <th data-field="regDate">Registery Date</th>
      <th data-field="loginDate">Last Log-In Date</th>
     <th data-field="status">Status</th>
      
    </tr>
  </thead>
</table>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
<script>
  var $table = $('#table')
  var $remove = $('#remove')
  var selections = []

  function getIdSelections() {
    return $.map($table.bootstrapTable('getSelections'), function (row) {
      return row.id
    })
  }

  function responseHandler(res) {
    $.each(res.rows, function (i, row) {
      row.state = $.inArray(row.id, selections) !== -1
    })
    return res
  }

  function initTable() {
     $table.on('check.bs.table uncheck.bs.table ' +
      'check-all.bs.table uncheck-all.bs.table',
    function () {
      $remove.prop('disabled', !$table.bootstrapTable('getSelections').length)

      // save your data, here just save the current page
      selections = getIdSelections()
      // push or splice the selections if you want to save all data selections
    })

    $remove.click(function () {
      var ids = getIdSelections()
      $table.bootstrapTable('remove', {
        field: 'id',
        values: ids
      })
      $remove.prop('disabled', true)
    })
  }

  $(function() {
    initTable()

    $('#locale').change(initTable)
  })
</script>
</body>
</html>
